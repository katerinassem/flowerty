<div class=" modal fade" id="phone-form-modal" data-ng-form="phoneForm">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal" role="dialog" aria-label="Close">
					<span aria-hidden="true">&times;</span>
				</button>
				<h4 class="modal-title">{{bundle.processType.titlePhone | xlat}}</h4>
			</div>
			<div class="modal-body">
				<div class="form-group">
					<label class="col-sm-4 control-label">{{'CITY_CODE' | xlat}}</label>
					<div class="col-sm-6">
						<div class="input-group">
							<span class="input-group-addon">+</span>
							<input type="number" 
								data-ng-model="bundle.phone.country" class="form-control" name="city code" placeholder="{{'CITY_CODE' | xlat}}"
								data-ng-maxlength="5"
								data-flowerty-validate data-level-up="2">
						</div>
					</div>
				</div>
				<div class="form-group">
					<label class="col-sm-4 control-label">{{'OPERATOR_CODE' | xlat}}</label>
					<div class="col-sm-6">
						<input type="number" 
							data-ng-model="bundle.phone.operator" class="form-control" name="operator code" placeholder="{{'OPERATOR_CODE' | xlat}}"
							data-ng-maxlength="5"
							data-flowerty-validate>
					</div>
				</div>
				<div class="form-group">
					<label class="col-sm-4 control-label">{{'NUMBER' | xlat}}</label>
					<div class="col-sm-6">
						<input type="number" 
							data-ng-model="bundle.phone.number" class="form-control" name="number" placeholder="{{'NUMBER' | xlat}}"
							required data-ng-maxlength="10"
							data-flowerty-validate>
					</div>
				</div>
				<div class="form-group">
					<label class="col-sm-4 control-label">{{'TYPE' | xlat}}</label>
					<div class="col-sm-6">
						<select class="form-control btn-success" data-ng-model="bundle.phone.type"
							data-ng-options="t.name as t.name | lowercase | flowerCase:0:1:true | flowerSplit:'_':' ' for t in bundle.types"></select>
						<!--other way: t as t for t in ['CELL', 'HOME'] -->
					</div>
				</div>
				<div class="form-group">
					<label class="col-sm-4 control-label">{{'COMMENT' | xlat}}</label>
					<div class="col-sm-6">
						<textarea 
							class="form-control" data-ng-model="bundle.phone.comment" name="comment" placeholder="{{'COMMENT' | xlat}}"
							data-ng-maxlength="100"
							data-flowerty-validate></textarea>
					</div>
				</div>
			</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-default" data-dismiss="modal">{{'CLOSE' | xlat}}</button>
				<button type="button" 
						class="btn btn-default"
						data-ng-disabled="phoneForm.$invalid" 
						data-ng-click="bundle.actions.savePhone(bundle.phone)" 
						data-dismiss="modal">{{'SAVE' | xlat}}
				</button>
			</div>
		</div>
	</div>
</div>
